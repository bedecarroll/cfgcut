system {
    host-name lab-junos;
    services {
        ssh;
        netconf {
            ssh;
        }
    }
}
interfaces {
    ge-0/0/0 {
        description "to core";
        unit 0 {
            family inet {
                address 10.0.0.1/30;
            }
        }
    }
    ge-0/0/1 {
        description "user access";
        unit 0 {
            family ethernet-switching {
                vlan {
                    members [ users voice ];
                }
            }
        }
    }
}
protocols {
    ospf {
        area 0.0.0.0 {
            interface ge-0/0/0.0;
        }
    }
    bgp {
        group core {
            type external;
            neighbor 10.0.0.2 {
                peer-as 65001;
            }
        }
    }
}
