version 17.9
!
hostname shuffle-lab
!
interface GigabitEthernet2
 description uplink-to-core
 ip address 10.0.0.2 255.255.255.252
 no shutdown
!
interface GigabitEthernet1
 description access-edge
 ip address 10.0.1.1 255.255.255.0
 no shutdown
!
line vty 0 4
 login local
 transport input ssh
!
end
