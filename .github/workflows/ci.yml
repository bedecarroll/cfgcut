name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
          components: clippy,rustfmt
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v3
        with:
          version: 2025.10.5
      - name: Install tooling
        uses: taiki-e/install-action@v2
        with:
          tool: >-
            cargo-deny@0.19.0,
            cargo-llvm-cov@0.6.20,
            cargo-nextest@0.9.105,
            mdbook@0.4.52,
            cargo-vet,
            cargo-msrv,
            typos,
            cargo-dist@0.30.3
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - uses: astral-sh/setup-uv@v7
      - name: Run checks
        run: mise run check
      - name: Release plan
        run: mise run dist-plan
      - name: Coverage report
        run: mise run coverage

  fuzz-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-fuzz-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v3
        with:
          version: 2025.10.5
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --force
      - name: Install nightly toolchain
        run: rustup toolchain install nightly --profile minimal
      - name: Parser fuzz smoke
        run: mise run fuzz parser -- --sanitizer=address -runs=1000
      - name: Matcher fuzz smoke
        run: mise run fuzz matcher -- --sanitizer=undefined -runs=1000

  python-wheels:
    name: python (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - name: Cache cargo directories
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-python-wheels-${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-wheels-${{ matrix.python-version }}-
            ${{ runner.os }}-python-wheels-
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: astral-sh/setup-uv@v7
      - name: Prepare virtualenv
        shell: bash
        run: |
          uv venv --clear --seed .venv --python "${{ matrix.python-version }}"
          if [ -f .venv/Scripts/python.exe ]; then
            echo "VENV_PYTHON=$PWD/.venv/Scripts/python.exe" >> "$GITHUB_ENV"
          else
            echo "VENV_PYTHON=$PWD/.venv/bin/python" >> "$GITHUB_ENV"
          fi
      - name: Install Python tooling
        shell: bash
        run: |
          uv pip install --python "$VENV_PYTHON" "maturin>=1.6,<2.0" pytest
      - name: Build extension in develop mode
        shell: bash
        run: |
          "$VENV_PYTHON" -m maturin develop --manifest-path crates/pycfgcut/Cargo.toml --release --locked
      - name: Run pytest (editable build)
        shell: bash
        run: |
          "$VENV_PYTHON" -m pytest crates/pycfgcut/tests
      - name: Build wheel artifact
        shell: bash
        run: |
          rm -rf dist
          "$VENV_PYTHON" -m maturin build --manifest-path crates/pycfgcut/Cargo.toml --release --locked --out dist
      - name: Install wheel
        shell: bash
        run: |
          "$VENV_PYTHON" -m pip uninstall -y pycfgcut || true
          "$VENV_PYTHON" -m pip install dist/pycfgcut-*.whl
      - name: Verify wheel import
        shell: bash
        run: |
          "$VENV_PYTHON" - <<'PY'
          from importlib import metadata
          from pathlib import Path
          import pycfgcut

          assert metadata.version("pycfgcut") == pycfgcut.__version__
          fixture = Path("tests/fixtures/juniper_junos/sample.conf").resolve()
          res = pycfgcut.run_cfg(["interfaces|>>|"], [str(fixture)])
          assert res["matched"]
          PY
      - name: Run pytest (wheel install)
        shell: bash
        run: |
          "$VENV_PYTHON" -m pytest crates/pycfgcut/tests
