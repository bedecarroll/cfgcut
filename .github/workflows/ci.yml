name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
          components: clippy,rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v2
        with:
          version: 2025.10.5
      - name: Install tooling
        uses: taiki-e/install-action@v2
        with:
          tool: >-
            cargo-deny@0.18.5,
            cargo-llvm-cov@0.6.20,
            cargo-nextest@0.9.105,
            mdbook@0.4.52,
            cargo-vet,
            cargo-msrv,
            typos
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pytest
      - name: Run checks
        run: mise run check
      - name: Coverage report
        run: mise run coverage

  fuzz-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-fuzz-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v2
        with:
          version: 2025.10.5
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --force
      - name: Install nightly toolchain
        run: rustup toolchain install nightly --profile minimal
      - name: Parser fuzz smoke
        run: mise run fuzz parser -- --sanitizer=address -runs=1000
      - name: Matcher fuzz smoke
        run: mise run fuzz matcher -- --sanitizer=undefined -runs=1000

  python-wheels:
    name: python (${{ matrix.os }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare virtualenv
        shell: bash
        run: |
          python -m venv .venv
          if [ -f .venv/Scripts/activate ]; then
            echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
            echo "$PWD/.venv/Scripts" >> "$GITHUB_PATH"
          else
            echo "VIRTUAL_ENV=$PWD/.venv" >> "$GITHUB_ENV"
            echo "$PWD/.venv/bin" >> "$GITHUB_PATH"
          fi
      - name: Install Python tooling
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install "maturin>=1.6,<2.0" pytest
      - name: Build extension in develop mode
        shell: bash
        run: |
          maturin develop --manifest-path crates/pycfgcut/Cargo.toml --release --locked
      - name: Run pytest (editable build)
        shell: bash
        run: |
          pytest crates/pycfgcut/tests
      - name: Build wheel artifact
        shell: bash
        run: |
          rm -rf dist
          maturin build --manifest-path crates/pycfgcut/Cargo.toml --release --locked --out dist
      - name: Install wheel
        shell: bash
        run: |
          python -m pip uninstall -y pycfgcut || true
          python -m pip install dist/pycfgcut-*.whl
      - name: Verify wheel import
        shell: bash
        run: |
          python - <<'PY'
          from importlib import metadata
          from pathlib import Path
          import pycfgcut

          assert metadata.version("pycfgcut") == pycfgcut.__version__
          fixture = Path("tests/fixtures/juniper_junos/sample.conf").resolve()
          res = pycfgcut.run_cfg(["interfaces|>>|"], [str(fixture)])
          assert res["matched"]
          PY
      - name: Run pytest (wheel install)
        shell: bash
        run: |
          pytest crates/pycfgcut/tests
