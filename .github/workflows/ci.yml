name: CI

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
          components: clippy,rustfmt
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v2
        with:
          version: 2025.10.5
      - name: Install tooling
        uses: taiki-e/install-action@v2
        with:
          tool: >-
            cargo-deny@0.18.5,
            cargo-llvm-cov@0.6.20,
            cargo-nextest@0.9.105,
            mdbook@0.4.52,
            cargo-vet,
            cargo-msrv,
            typos
      - name: Run checks
        run: mise run check
      - name: Coverage report
        run: mise run coverage

  fuzz-smoke:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-fuzz-${{ hashFiles('**/Cargo.lock') }}
      - uses: jdx/mise-action@v2
        with:
          version: 2025.10.5
      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz
      - name: Install nightly toolchain
        run: rustup toolchain install nightly --profile minimal
      - name: Parser fuzz smoke
        run: mise run fuzz parser -- --sanitizer=address -runs=1000
      - name: Matcher fuzz smoke
        run: mise run fuzz matcher -- --sanitizer=undefined -runs=1000

  python-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Python tooling
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest
      - name: Build pycfgcut extension
        run: maturin develop --manifest-path crates/pycfgcut/Cargo.toml --release
      - name: Run pytest smoke suite
        run: pytest crates/pycfgcut/tests
